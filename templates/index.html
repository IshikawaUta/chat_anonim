<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Chat AI | Bicara Tanpa Jejak - Didukung Gemini</title>
    <meta name="description" content="Aplikasi chat anonim yang ditenagai oleh Google Gemini AI. Nikmati percakapan pribadi tanpa perlu login atau menyimpan data identitas Anda.">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="Anonim Chat AI (Gemini)">
    <meta property="og:description" content="Bicara dengan AI dalam lingkungan yang benar-benar pribadi dan anonim.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url_for('index', _external=True) }}"> 
    <meta property="og:image" content="https://res.cloudinary.com/dzsqaauqn/image/upload/v1762438444/og-image_cldrwz.jpg"> 
    <meta name="theme-color" content="#007bff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            max-width: 650px;
            margin: 60px auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .chat-box {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccd6e0;
            border-radius: 4px;
        }

        .user-msg, .ai-msg {
            display: flex;
            margin-bottom: 20px;
        }
        .user-msg {
            justify-content: flex-end;
        }
        .ai-msg {
            justify-content: flex-start;
        }
        
        .ai-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 80%;
        }

        .msg-bubble {
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .user-bubble {
            background-color: #3982fa;
            color: white;
            border-radius: 25px 25px 4px 25px;
        }

        .ai-bubble {
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #eee;
            border-radius: 25px 25px 25px 4px;
        }

        .copy-button {
            align-self: flex-end;
            background: none;
            border: none;
            padding: 3px 10px;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.7;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 5px;
            margin-right: 5px; 
            margin-top: 3px;
        }
        .copy-button:hover {
            color: #007bff;
            background-color: #e9ecef;
            opacity: 1;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 1px;
            background-color: #aaa;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .input-group {
            padding: 20px 25px;
            background-color: #ffffff;
            border-top: 1px solid #eee;
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            box-shadow: none !important;
        }
        .btn-kirim {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-kirim:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }
        .btn-clear {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-clear:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .ai-bubble pre {
            background-color: #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h3 class="mb-0">ðŸ’¬ Eksa Bot Anonim</h3>
                <button class="btn btn-sm btn-clear" onclick="clearChat()">
                    Hapus Chat
                </button>
            </div>
            
            <div class="chat-box" id="chatBox">
                <div class="ai-msg">
                    <div class="ai-content">
                        <div class="msg-bubble ai-bubble">
                            Halo! Saya adalah Asisten Anonim Anda. Saya di sini untuk membantu Anda dalam lingkungan yang sepenuhnya anonim. Tanyakan apa pun!
                        </div>
                    </div>
                </div>
                
                <div class="ai-msg" id="typingIndicator" style="display: none;">
                    <div class="ai-content">
                        <div class="msg-bubble ai-bubble typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Ketik pesan Anda...">
                <button class="btn btn-kirim" type="button" id="sendButton" onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'user-msg' : 'ai-msg');
            
            const bubble = document.createElement('div');
            bubble.classList.add('msg-bubble');
            bubble.classList.add(sender === 'user' ? 'user-bubble' : 'ai-bubble');
            
            if (sender === 'ai') {
                const aiContent = document.createElement('div');
                aiContent.classList.add('ai-content');

                bubble.innerHTML = marked.parse(text);
                aiContent.appendChild(bubble); 

                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-button');
                copyButton.innerHTML = 'ðŸ“‹ Salin';
                copyButton.title = 'Salin Teks';
                copyButton.onclick = () => copyToClipboard(text, copyButton);
                aiContent.appendChild(copyButton); 

                messageDiv.appendChild(aiContent); 

            } else {
                bubble.innerText = text;
                messageDiv.appendChild(bubble);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = 'âœ… Disalin!';
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin teks.');
            });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || sendButton.disabled) return;

            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;

            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', `[ERROR dari Server]: ${data.error || 'Terjadi kesalahan tidak dikenal.'}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('ai', '[ERROR]: Koneksi ke server terputus.');
            } finally {
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        async function clearChat() {
            if (!confirm('Apakah Anda yakin ingin menghapus semua riwayat obrolan? Sesi anonim baru akan dimulai.')) {
                return;
            }

            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    chatBox.innerHTML = '';
                    addMessage('ai', 'Riwayat obrolan telah dihapus. Sesi anonim baru telah dimulai. Tanyakan apa pun!');
                    alert('Riwayat obrolan telah berhasil dihapus!');
                } else {
                    alert('Gagal menghapus riwayat chat. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                alert('Error jaringan saat mencoba menghapus riwayat.');
            }
        }
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        window.onload = () => userInput.focus();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
